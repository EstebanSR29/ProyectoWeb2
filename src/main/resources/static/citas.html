<!DOCTYPE html>
<html>
    <head>
        <title>CarShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
       
        <script>
            function agendarCita(event) {
                event.preventDefault();

                // Obtener los valores del formulario
                var nombre = document.getElementById('nombre').value;
                var email = document.getElementById('email').value;
                var telefono = document.getElementById('telefono').value;
                var fecha = document.getElementById('fecha').value;
                var comentarios = document.getElementById('comentarios').value;

                // Validar los campos requeridos
                if (nombre === '' || email === '' || telefono === '' || fecha === '') {
                    alert('Por favor, completa todos los campos requeridos.');
                    return;
                }

                // Aquí puedes realizar cualquier acción con los datos del formulario
                // Por ejemplo, puedes enviarlos a un servidor utilizando AJAX o guardarlos en el almacenamiento local del navegador.

                // Mostrar un mensaje de éxito
                alert('¡Cita agendada con éxito! Nos pondremos en contacto contigo.');

                // Reiniciar el formulario
                document.getElementById('formulario').reset();
            }
        </script>
    </head>
    <body>
        <header>
            <div class="nav container">
                <i class='bx bx-menu-alt-right' id="menu-icon"></i>
                <a href="index.html" class="logo">Car <span>Shop</span></a>

                <ul class="navbar">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="autos.html">Autos</a></li>
                    <li><a href="accesorios.html">Accesorios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="citas.html" class="activo">Citas</a></li>
                    <li><a href="login.html">Iniciar Sesion</a></li>
                </ul>

                <i class='bx bx-search-alt-2' id="buscar-icon" onclick="toggleSearchBox()"></i>

                <div class="search-box container">
                    <input type="Buscar" name="" id="" placeholder="Buscar autos">
                </div>
            </div>
        </header>

        <section>
            <h1 class="catalogo">Agendar cita</h1>
        </section>
        <form class="cita">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Telefono:</label>
    <input type="text" id="telefono" name="telefono" required>

    <label for="fecha">Fecha de la cita:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" rows="4"></textarea>

    <input type="submit" value="Agendar Cita" onclick="agendarCita(event)">
  </form>

        <script>
            function toggleSearchBox() {
                var searchBox = document.querySelector('.search-box');
                searchBox.classList.toggle('activo');
            }
        </script>
        <footer class="footer">CarShop &COPY; 2023 - Grupo 10</footer>
    </body>
</html>
